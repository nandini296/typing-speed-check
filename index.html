<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typing Speed Test</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="maincontainer">
            <div class="introcontainer box">
                <h1>Welcome To The Typing Speed Test</h1>
                <h2>Rules</h2>
                <p>This is a typing test. Your goal is to duplicate the provided
                    text, EXACTLY, in the field. Correct words will make the
                    border <span class="green">green</span>.
                    Incorrect word/words will turn border <span class="red">red</span>.</p>
                <button id="btn">Go!</button>
            </div>

            <div class="timing">
                <!-- <h1 id="time">00:00:00</h1> -->
                <h2 id="result"></h2>
            </div>
            <div class="box typeContainer">
                <h2 id="msg"></h2>
                <h2>Type the above text.</h2>
                <textarea id="typedText" cols="70" rows="8" placeholder="Type
                    Here!"></textarea>
                <button id="submitBtn">Start</button>
                <br>
                <span>Tap Here to change the text</span>
                <button id="btnChange">Change</button>
            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
